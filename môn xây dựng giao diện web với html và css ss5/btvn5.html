<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./btvn5.css">
    <title>btvn5</title>
</head>
<body>
    <h1 class="title">Ý kiến phản hồi tới nha sĩ</h1>
    <form action="http://myserver.com" method="post">
        <label for="name">Họ và tên:</label>
        <br>
        <input class="input" type="text" id="name" name="name" placeholder="Nhập họ và tên" width="900px">
        <br>
        <label for="email">Email:</label>
        <br>
        <input class="input" type="email" id="email" name="email" placeholder="Nhập email của bạn">
        <br>
        <label for="note">Phản hồi của bạn</label>
        <br>
        <textarea class="input" name="note" id="note" placeholder="Nhập ý kiến của bạn..." cols="20" rows="4"></textarea>
        <br>
        <button class="button" type="submit">Gửi ý kiến</button>
    </form>
</body>
</html>

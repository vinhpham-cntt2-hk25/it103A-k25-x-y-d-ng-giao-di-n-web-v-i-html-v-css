<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format text for education</title>
</head>
<body>
    <h1>Format text for education</h1>

    <p>please use only HTML without CSS</p>

    <li>
        <ul>This word is <em>emphasized</em></ul>
        <ul>This word is <i>italic</i></ul>
        <ul>This word is <sup>superscripted</sup></ul>
        <ul>This word is <sub>subscripted</sub></ul>
        <ul>This word is <ins>inserted</ins></ul>
        <ul>This word is <del>deleted</del></ul>
        <ul>This word is <mark>marked</mark></ul>
    </li>
</body>
</html>

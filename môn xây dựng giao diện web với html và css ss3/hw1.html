<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Đặt lịch tư vấn</title>
</head>
<body>

    <h2 align="center">Form Đặt Lịch Tư Vấn Học Tập</h2>

    <form action="post" method="POST">
        <table align="center" cellpadding="8">
            <tr>
                <td>Họ và tên:</td>
                <td>
                    <input type="text" name="ho_ten" size="30">
                </td>
            </tr>
            <tr>
                <td>Chọn ngày giờ:</td>
                <td>
                    <input type="datetime-local" name="ngay_gio">
                </td>
            </tr>
            <tr>
                <td>Loại dịch vụ:</td>
                <td>
                    <select name="loai_dich_vu">
                        <option value="tu_van">Tư vấn học tập</option>
                        <option value="huong_nghiep">Hướng nghiệp</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td valign="top">Ghi chú:</td>
                <td>
                    <textarea name="ghi_chu" rows="4" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Đặt lịch">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>

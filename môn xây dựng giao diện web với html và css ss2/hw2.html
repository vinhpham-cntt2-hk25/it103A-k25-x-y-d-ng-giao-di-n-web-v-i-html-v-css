<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table cơ bản</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Ví dụ về bảng HTML cơ bản</h2>
    <table>
        <tr>
              
            <td>25</td>
            <td>Hà Nội</td>
        </tr>
        <tr>
            <td>Trần Thị B</td>
            <td>30</td>
            <td>Hồ Chí Minh</td>
        </tr>
        <tr>
            <td>Phạm Văn C</td>
            <td>28</td>
            <td>Đà Nẵng</td>
        </tr>
    </table>
</body>
<html>

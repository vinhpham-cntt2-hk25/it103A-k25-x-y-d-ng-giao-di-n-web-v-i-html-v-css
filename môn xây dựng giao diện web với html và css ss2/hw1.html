<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Danh Sách</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        p {
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
        }
        
        table {
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        th, td {
            border: 2px solid #000;
            padding: 15px 30px;
            text-align: left;
            font-size: 16px;
        }
        
        th {
            background-color: #fff;
            font-weight: bold;
        }
        
        td {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Hãy thực hiện tạo table có bản hiến thị được như sau:</p>
        
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Nguyễn Văn A</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Trần Thị B</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

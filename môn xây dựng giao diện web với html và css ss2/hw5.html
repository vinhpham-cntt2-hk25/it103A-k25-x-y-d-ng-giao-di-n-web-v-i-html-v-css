<!DOCTYPE html>
<html lang="vi">
<head>

    <title>Bảng sử dụng rowspan</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 40px auto;
            font-size: 14px;
        }
        th, td {
            border: 1px solid black;
            padding: 6px 10px;
            text-align: center;
        }
        button {

            font-size: 12px;
        }
    </style>
</head>

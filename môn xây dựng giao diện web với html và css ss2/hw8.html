<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #f0f0f0;
        }
        
        .section-header {
            background-color: #e8e8e8;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>QUẢN LÝ SINH VIÊN</h2>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Họ và tên</th>
                    <th>Điểm</th>
                    <th>Nập hạn</th>
                </tr>
            </thead>
            <tbody>
                <tr class="section-header">
                    <td colspan="4">Khóa A</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Trần Xuân Sơn</td>
                    <td>7</td>
                    <td>Kha</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Nguyễn Xuân Sơn</td>
                    <td>8</td>
                    <td></td>
                </tr>
                
                <tr class="section-header">
                    <td colspan="4">Khóa B</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Trịnh Xuân Sơn</td>
                    <td>5</td>
                    <td>Trung bình</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Hoàng Xuân Sơn</td>
                    <td>10</td>
                    <td>Giỏi</td>
                </tr>
                
                <tr class="section-header">
                    <td colspan="4">TỔNG CỘNG</td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td>7.5</td>
                    <td>Kha</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
